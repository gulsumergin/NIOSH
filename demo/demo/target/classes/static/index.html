<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIOSH RWL Calculator</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">



</head>
<body class="container">

    <h1 class="mt-5 mb-4">NIOSH RWL Calculator</h1>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="loadConstant" class="form-label">Load Constant:</label>
            <input type="number" id="loadConstant" class="form-control" placeholder="Enter Load Constant" step="0.01" required>
            <span class="info-icon" title="Load Constant: Characteristics of the load being lifted, including weight, shape, and grip."><i class="fas fa-info-circle"></i></span>


        </div>
        <div class="col-md-6 mb-3">
            <label for="horizontalMultiplier" class="form-label">Horizontal Multiplier:</label>
            <input type="number" id="horizontalMultiplier" class="form-control" placeholder="Enter Horizontal Multiplier" step="0.01" required>
            <span class="info-icon" title="H = Distance from hands to mid-point between medial malleoli measured at origin and destination.">&#9432;</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="verticalMultiplier" class="form-label">Vertical Multiplier:</label>
            <input type="number" id="verticalMultiplier" class="form-control" placeholder="Enter Vertical Multiplier" step="0.01" required>
            <span class="info-icon" title="V = Distance of hands above floor measured at origin and destination.">&#9432;</span>
        </div>
        <div class="col-md-6 mb-3">
            <label for="distanceMultiplier" class="form-label">Distance Multiplier:</label>
            <input type="number" id="distanceMultiplier" class="form-control" placeholder="Enter Distance Multiplier" step="0.01" required>
            <span class="info-icon" title="D = Vertical Travel = High-Low.">&#9432;</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="asymmetricMultiplier" class="form-label">Asymmetric Multiplier:</label>
            <input type="number" id="asymmetricMultiplier" class="form-control" placeholder="Enter Asymmetric Multiplier" step="0.01" required>
            <span class="info-icon" title="A = Assymmetric angle, the angle between assymmetry line & sagittal line.

            Assymmetry Line: Line between malleoli mid-point & point between end mid-point.

            Sagittal Line: Line between malleoli mid-point & sagittal plane if in anatomical position.">&#9432;</span>
        </div>
        <div class="col-md-6 mb-3">
            <label for="frequencyMultiplier" class="form-label">Frequency Multiplier:</label>

            <input type="number" id="frequencyMultiplier" class="form-control" placeholder=" Freuqency (repetitiveness): lifts/minutes" step="0.01" required>

            <input type="number" id="frequencyMultiplier" class="form-control" placeholder="Duration: Short, Medium, Long Lift Height, V" step="0.01" required>
            <span class="info-icon" title="Obtained from a table and depends on: 
            
            Freuqency (repetitiveness): lifts/minutes

            Duration: Short, Medium, Long Lift Height, V">&#9432;</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="couplingMultiplier" class="form-label">Coupling Multiplier:</label>
            <input type="number" id="couplingMultiplier" class="form-control" placeholder="Quality: Good, Fair or Poor" step="0.01" required>
            <input type="number" id="couplingMultiplier" class="form-control" placeholder="Lift Height, V" step="0.01" required>
            <span class="info-icon" title="Obtained from a table and depends on Coupling 
            
            Quality: Good, Fair or Poor

            Lift Height, V">&#9432;</span>
        </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="calculateRWL()">Calculate RWL</button>

    <p id="result" class="mt-3"></p>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
